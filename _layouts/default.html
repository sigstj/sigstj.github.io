<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <meta name="keywords" content="SIGSTJ,Software Testing,ソフトウェアテスト">
      <meta name="description" content="ICSTを中心に、ソフトウェアテストに関連する論文を輪読します。取り上げる論文の条件としては、ソフトウェアテストに関連していて、英語で、ピアレビュー通っているカンファレンスのプロシーデシング、もしくはジャーナルの論文とします。オープンなゼミといった形式で、毎回2〜3人が読んだ論文について発表して議論をしていきます。">

      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">SIGSTJ</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date: '%Y-%m-%d' }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="http://sigstj.connpass.com" class="footer-link">Connpass</a> <span class="separator">&bull;</span>
            <a href="https://github.com/sigstj" class="footer-link">GitHub</a> <span class="separator">&bull;</span>
            <a href="https://twitter.com/hashtag/sigstj" class="footer-link">Twitter</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
